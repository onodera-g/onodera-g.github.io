<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>0noderaのホームページ</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ffffff;
    }

    #body {
      background-repeat: repeat;
    }

    .layout {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      width: 300px;
      background-color: #e7e7ff;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 100vh;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      margin: 20px 0;
      text-decoration: none;
      color: #0000cc;
      font-weight: bold;
    }

    .sidebar a::before {
      content: '●';
      display: inline-block;
      margin-right: 8px;
      font-size: 12px;
    }

    .main-content {
      flex: 1;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .top-block {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: flex-start;
      margin: 0;
      padding: 0;
      gap: 0;
    }

    .profile-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 0 0 auto;
      margin: 0;
    }

    .profile-block img {
      content: url("test.jpg");
    }

    .profile-info {
      font-size: 15px;
      margin-top: 10px;
      text-align: left;
    }

    .news-section {
      font-size: 17px;
      line-height: 2;
      flex: 1 1 0;
      margin: 0;
      padding-left: 20px;
      box-sizing: border-box;
    }

    hr {
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }

      .main-content {
        justify-content: center;
      }

      .content-wrapper {
        padding: 0 10px;
      }

      .top-block {
        flex-direction: column;
        align-items: center;
        padding: 0;
        gap: 0;
      }

      .profile-block,
      .news-section {
        width: 100%;
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>

<body id="body">
  <script>

    context.fillText('0N0DERA', 10, 50);
